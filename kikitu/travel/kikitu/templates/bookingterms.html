{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="book" id="book">

        <h1 class="heading">
            <span>b</span>
            <span>o</span>
            <span>o</span>
            <span>k</span>
            <span class="space"></span>
            <span>n</span>
            <span>o</span>
            <span>w</span>
        </h1>
        <div class="row">

            <div class="image">
                <img src="{% static 'images/arrival.svg' %}" alt="">
            </div>

            <form action="#book" method="post">
                {% csrf_token %}
                <div class="inputBox">
                    <h3>Name</h3>
                    <input type="text" placeholder="first & last name" name="name">
                </div>
                <div class="inputBox">
                    <h3>Email</h3>
                    <input type="email" placeholder="email" name="email">
                </div>
                <div class="inputBox">
                    <h3>Phone</h3>
                    <input type="tel" placeholder="+(code)" name="number">
                </div>                
                <div class="inputBox">
                    <h3>Destination</h3>
                    <input type="text" placeholder="place name" name="place">
                </div>
                <div class="inputBox">
                    <h3>Number of People</h3>
                    <input type="number" placeholder="number of guests" name="guest-number">
                </div>
                <div class="inputBox">
                    <h3>No of Adults</h3>
                    <input type="number" placeholder="adults" name="adults">
                </div>
                <div class="inputBox">
                    <h3>No. of Children</h3>
                    <input type="number" placeholder="children" name="children">
                </div>
                <div class="inputBox">
                    <h3>arrivals</h3>
                    <input type="date" name="arriving-date">
                </div>
                <div class="inputBox">
                    <h3>leaving</h3>
                    <input type="date" name="leaving-date">
                </div>
                <input type="submit" class="btn">
            </form>
        </div>
    </section>
    {% endblock content %}
